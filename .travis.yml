language: objective-c
compiler:
  - clang
git:
  submodules: false
before_install:
  - sed -i '' 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
before_script:
  - git clone git://github.com/takram-design-engineering/takram-math.git ../takram-math
  - mkdir build
  - cd build
  - cmake ..
script:
  - make
  - make test
notifications:
  slack:
    secure: 
